<header class="intro-header">

  <!--Navbar-->
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark purple fixed-top scrolling-navbar">
    <mdb-navbar-brand>
      <a class="navbar-brand" routerLink="/dashboard">
          <img src="./../../../assets/images/logo.svg" height="30" class="d-inline-block align-top" alt="">
          Samay Depenses
      </a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" routerLink="/dashboard" mdbWavesEffect>Tableau de bord</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" routerLink="/depense" mdbWavesEffect>Depenses</a>
        </li>
        <li class="nav-item dropdown" dropdown>
          <a class="nav-link waves-light" routerLink="/revenu" mdbWavesEffect><mdb-icon fas icon="wallet"></mdb-icon>
            Revenus<span class="caret"></span></a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link waves-light" routerLink="/categorie" mdbWavesEffect><mdb-icon fas icon="clone"></mdb-icon> Categories</a>
        </li>
      </ul>
      <div class="divider dropdown-divider d-lg-none"></div>
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item dropdown" dropdown>
          <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
            <mdb-icon fas icon="user"></mdb-icon> {{user?.prenom}} {{user?.nom}}<span class="caret"></span></a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect href="#">Profile</a>
            <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()"><mdb-icon fas icon="sign-out-alt"></mdb-icon> Deconnecter</a>
          </div>
        </li>
      </ul>
    </links>
  </mdb-navbar>
</header>
