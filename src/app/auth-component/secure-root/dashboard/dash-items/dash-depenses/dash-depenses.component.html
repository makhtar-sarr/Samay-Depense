<div class="row">
  <div class="col-12 mt-4">
    <mdb-card>
      <mdb-card-body>
        <mdb-card-title>
          <h5>depenses</h5>
          <h6 class="text-muted mb-2">Ici s'affiche les depenses enregistre.</h6>
        </mdb-card-title>
        <mdb-card-text>
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-responsive-md">
            <thead>
              <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Montant</th>
                <th>Categorie</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngIf="depenses?.length != 0">
              <tr *ngFor="let depense of depenses; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ depense.nom_dep }} F cfa</td>
                <td>{{ depense.montant_dep }}</td>
                <td>
                  <span *ngFor="let catDep of catDeps">
                    <span *ngIf="catDep?.id == depense?.categorie_dep_id">{{ catDep?.nom_cat }}</span>
                  </span>
                  <span *ngFor="let catDep of catDepDefault">
                    <span *ngIf="catDep?.id == depense?.categorie_dep_id">{{ catDep?.nom_cat }}</span>
                  </span>
                </td>
                <td>{{ depense.created_at | date: 'M/d/yyyy, H:mm'}}</td>
                <td><a class="btn btn-secondary btn-sm" [routerLink]="['/depense', depense?.id]"><mdb-icon fas icon="eye"></mdb-icon></a></td>
              </tr>
            </tbody>
            <tbody *ngIf="depenses?.length == 0">
              <tr>
                <td colspan="6" class="no-data-available">Depenses vide!</td>
              </tr>
            </tbody>
          </table>
        </mdb-card-text>
      </mdb-card-body>
    </mdb-card>
  </div>
</div>
