<form [formGroup]="form" (submit)="createCategorieDepense()">
  <h4>Ajouter une categorie</h4>
  <div class="md-form">
    <input mdbInput type="text" formControlName="nom_cat" [ngClass]="{ 'is-invalid': f.nom_cat.touched && f.nom_cat.errors }" id="form1" class="form-control">
    <label for="form1" class="">Nom categorie</label>
  </div>
  <div class="md-form">
    <textarea class="md-textarea form-control " formControlName="description_cat" rows="2" [ngClass]="{ 'is-invalid': f.description_cat.touched && f.description_cat.errors }" id="input_text" type="text" length="120" mdbCharCounter mdbInput></textarea>
    <label for="input_text">Description</label>
  </div>
  <button type="submit" [disabled]="!form.valid" mdbBtn color="secondary" mdbWavesEffect>Enregistrer</button>
</form>

<div class="list-group list-group-flush">
  <h4>Liste des categories</h4>
  <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" *ngFor="let catDep of catDeps">
    <a (click)="basicModal.show()" mdbWavesEffect>{{ catDep?.nom_cat }}</a>

    <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Modification</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form [formGroup]="form2" (submit)="updateCategorieDepense(catDep)">
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <input mdbInput type="text" formControlName="nom_cat" [ngClass]="{ 'is-invalid': f2.nom_cat.touched && f2.nom_cat.errors }" class="form-control">
                <label>Nom categorie</label>
              </div>

              <div class="md-form">
                <textarea mdbInput class="md-textarea form-control " formControlName="description_cat" rows="1" [ngClass]="{ 'is-invalid': f2.description_cat.touched && f2.description_cat.errors }" id="input_text" type="text" length="120" mdbCharCounter></textarea>
                <label>Description</label>
              </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button mdbBtn color="purple" type="submit" [disabled]="!form2.valid" class="waves-light" mdbWavesEffect>Enregistrer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
              <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title w-100" id="myModalLabel">{{ catDep?.nom_cat }}</h4>
          </div>
          <div class="modal-body">
            {{ catDep?.description_cat }}
          </div>
          <div class="modal-footer">
            <button type="button" mdbBtn color="danger" class="waves-light" aria-label="Close" (click)="basicModal.hide(); supprimerCategorieDepense(catDep)" mdbWavesEffect><mdb-icon fas icon="trash-alt"></mdb-icon> Supprimer</button>
            <button type="button" mdbBtn color="warning" class="relative waves-light" mdbWavesEffect (click)="basicModal.hide(); frame.show(); createFormUpdate(catDep)"><mdb-icon fas icon="edit"></mdb-icon> Modifier</button>
          </div>
        </div>
      </div>
    </div>

    <a class="nav-link">
      <div class="btn-group dropleft" mdbDropdown>
        <mdb-icon size="sm" fas icon="ellipsis-v" mdbDropdownToggle></mdb-icon>
        <div class="dropdown-menu dropdown-menu-right dropdown-primary">
          <a class="dropdown-item" (click)="supprimerCategorieDepense(catDep)"><mdb-icon fas icon="trash-alt"></mdb-icon> Supprimer</a>
          <a class="dropdown-item" data-toggle="modal" data-target="#basicExample"
          (click)="frame.show(); createFormUpdate(catDep)"><mdb-icon fas icon="edit"></mdb-icon> Modifier</a>
        </div>
      </div>
    </a>
  </a>
  
  <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" *ngFor="let catDep of catDepDefault">
    <a (click)="basicModal.show()" mdbWavesEffect>{{ catDep?.nom_cat }}</a>

    <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
              <span aria-hidden="true">×</span>
            </button>
            <h4 class="modal-title w-100" id="myModalLabel">{{ catDep?.nom_cat }}</h4>
          </div>
          <div class="modal-body">
            {{ catDep?.description_cat }}
          </div>
          <div class="modal-footer">
            <button type="button" mdbBtn color="danger" class="waves-light" aria-label="Close" mdbWavesEffect disabled><mdb-icon fas icon="trash-alt"></mdb-icon> Supprimer</button>
            <button type="button" mdbBtn color="warning" class="relative waves-light" mdbWavesEffect disabled><mdb-icon fas icon="edit"></mdb-icon> Modifier</button>
          </div>
        </div>
      </div>
    </div>

    <a class="nav-link">
      <div class="btn-group dropleft" mdbDropdown>
        <mdb-icon size="sm" fas icon="ellipsis-v" mdbDropdownToggle></mdb-icon>
        <div class="dropdown-menu dropdown-menu-right dropdown-primary">
          <a class="dropdown-item" disabled><mdb-icon fas icon="trash-alt"></mdb-icon> Supprimer</a>
          <a class="dropdown-item" disabled><mdb-icon fas icon="edit"></mdb-icon> Modifier</a>
        </div>
      </div>
    </a>
  </a>
</div>
